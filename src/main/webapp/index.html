<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type"></meta>
        <title>Brain</title>

    <body class="lift:content_id=main">
        <div id="main" class="lift:surround?with=default;at=content">
            <div class="lift:App.onLoad"></div>
            <div id="theTree"><div id="infovis" class="infovis"></div></div>
            <div id="log"></div>

        <div style="display: none">
            <div id="about">
              <h2>Brain</h2>
              0.1.0
                <p>Brain is a tool to model, create and manage the 
                    knowledge base for aiml chaterbots.</p>
                Uses:
                <ul>
                    <li><a href="http://www.scala-lang.org/">Scala</a></li>
                    <li><a href="http://liftweb.net/">Lift Web</a></li>
                    <li><a href="http://www.orientechnologies.com/">OrientDB</a></li>
                    <li><a href="https://github.com/philogb/jit">JIT</a></li>
                    <li><a href="http://www.sencha.com/products/extjs/">ExtJS</a></li>
                    <li><a href="http://www.famfamfam.com/lab/icons/silk/">Silk</a></li>
                    <li><a href="https://github.com/ifreitas/AimlToXml">AIML to XML</a></li>
                    <li><a href="https://github.com/noelbush/programd">ProgramD</a> (Entirely optional. Just a convenient way to test the base.)</li>
                </ul>
            </div>
        </div>
    </div><!-- /main -->
    </body>
</html>
